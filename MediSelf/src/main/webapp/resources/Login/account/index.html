<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원가입 등록창</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>개인정보 등록</h2>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="title">성별</option>
						    <option class="option" value="businessman">남성</option>
						    <option class="option" value="reporter">여성</option>
						   
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="이름(성)" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="이름" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="position">연령대</option>
						    <option value="director">청소년</option>
						    <option value="manager">청년</option>
						    <option value="employee">중장년</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="핸드폰번호: 010-1234-5678" required>
						
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="인증코드" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">통신사</option>
							    <option value="trainee">SKT</option>
							    <option value="colleague">KT</option>
							    <option value="associate">LGU+</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>부가정보 등록</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="주소" required>
					</div>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="키(cm)" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">몸무게</option>
							    <option value="Street">40~50</option>
								<option value="District">50~60</option>
								<option value="District">60~75</option>
							    <option value="City">80이상</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">가입경로</option>
						    <option value="Vietnam">SNS</option>
						    <option value="Malaysia">검색</option>
						    <option value="India">지인추천</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="직업 ">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>서비스 이용에 관한 <a href="#" class="text">개인정보 수집 및 활용에 </a> 동의합니다.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="회원 가입하기">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
