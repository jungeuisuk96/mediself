<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="../css/login.css">
</head>

    
    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Log In</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">이메일 주소</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">비밀번호</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">비밀번호 저장</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
                    <hr class="my-4">
                    <ul class="social_login" id="wrap_social_login">
                        <li><a href="naver_img.PNG" class="sl_naver" data-provider="naver"><img src="naver_img.png">네이버 로그인</a></li>
                        <li><a href="naver_img.PNG" class="sl_naver" data-provider="naver"><img src="facebook_img.PNG">페이스북 로그인</a></li>
                        <li><a href="naver_img.PNG" class="sl_naver" data-provider="naver"><img src="kakao_img.png">카카오 로그인</a></li>
                        <li><a href="naver_img.PNG" class="sl_naver" data-provider="naver"><img src="google_img.png">구글 로그인</a></li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>


</html>
